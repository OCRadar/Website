<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing font imports and meta tags remain the same -->
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            padding: 0 20px; /* Add horizontal padding to body */
            font-family: 'SF Pro', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .start {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 40px;
        }

        .title {
            margin: 0;
            color: white;
        }

        .header-right {
            display: flex;
            gap: 20px;
        }

        .header-right a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .header-right a:hover {
            color: #6a0dad;
        }

        /* Contact form styles */
        .contact-form {
    max-width: 500px;
    margin: 50px auto;
    padding: 50px 50px; /* Increased padding, especially on sides */
    background-color: #1a1a1a; /* Much darker gray */
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;

            border-radius: 10px;
            background-color: #2a2a2a; /* Darker input fields */
    border: 1px solid #333;
            color: white;
            font-family: 'SF Pro', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        button[type="submit"] {
            background: #5d3f8d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #4a327a;
        }

        /* Footer styles */
        .footer1 {
            padding: 20px;
            background-color: #0000;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-line {
            border-top: 1px solid #333;
            margin-bottom: 20px;
        }

        .centerthefooter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer3 {
            color: #666;
            text-decoration: none;
        }

        /* Back to top button */
        #myBtn {
            position: fixed;
            bottom: 80px;
            right: 30px;
            background-color: #5d3f8d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #myBtn.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header sticky">
        <div class="start">
            <a class="logos" href="index"><img class="logo" src="assets/img/OCRadarLogo.png"></a>
            <h4 class="title">OCRadar</h4>
        </div>
        <div class="header-right">
            <a href="index">Home</a>
            <a href="about">About</a>
            <a href="contact">Contact</a>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label for="message">How can we help:</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer1">
        <div class="footer-line"></div>
        <div class="centerthefooter">
            <p class="footer3">Copyright © 2024 OCRadar All Rights Reserved.</p>
            <p class="footer3">|</p>
            <a class="footer3" href="TermsOfService">Terms of Service</a>
            <p class="footer3">|</p>
            <a class="footer3" href="privacy">Privacy Policy</a>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">↑</button>

    <script>
        // Handle form submission
        function handleSubmit(e) {
            e.preventDefault();
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const mailtoLink = `mailto:ocradar.contact@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
            window.location.href = mailtoLink;
        }

        // Back to top button functionality
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").classList.add("visible");
            } else {
                document.getElementById("myBtn").classList.remove("visible");
            }
        };

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        // Clean URL redirect
        if (window.location.pathname.endsWith('.html')) {
            const cleanUrl = window.location.pathname.replace('.html', '');
            window.location.replace(cleanUrl);
        }
    </script>
</body>
</html>
